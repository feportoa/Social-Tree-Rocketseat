<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="">
    <header>
        <div class="contentHolder">
            <img class="themeSwitcher sun disabled" src="./assets/sun.png" onclick="switchModeBright()">

                <li class="flexLink">LINK 2</li>

            </a>

    <footer>
        <ul class="flexContainer">
            <li><a href="https://www.instagram.com/arianagrande/" target="_blank"><img src="./assets/instagram.svg" alt="Instagram Icon"></a></li>
            <li><a href="https://twitter.com/robertdowneyjr" target="_blank"><img src="./assets/twitter.svg" alt="Twitter Icon"></a></li>
            <li><a href="https://www.twitch.tv/patopapao" target="_blank"><img src="./assets/twitch.svg" alt="Twitch Icon"></a></li>
            <li><a href="https://www.linkedin.com/in/fernandoportoa/" target="_blank"><img src="./assets/linkedin.svg" alt="Linkedin Icon"></a></li>
            <li><a href="https://github.com/feportoa" target="_blank"><img src="./assets/github.svg" alt="GitHub Icon"></a></li>
        </ul>

    <!-- 
    disabled -> Icon
    dark -> Body
    darkPurple -> Letters (li)
    headerImage -> Banner (used for CSS Cascade Sum) 
    -->
    <section>Made by Fernando Gabriel Porto de Azevedo</section>
    <script src="./JS/Script.js"></script>
